<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placement Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <img src="/static/placement-prediction.jpg" alt="Placement Banner" class="banner">
        <h1>Student Placement Prediction</h1>
        <form action="/predict" method="POST">
            <label for="cgpa">CGPA:</label>
            <input type="text" id="cgpa" name="cgpa" required>
            
            <label for="iq">IQ:</label>
            <input type="text" id="iq" name="iq" required>
            
            <label for="profile_score">Profile Score:</label>
            <input type="text" id="profile_score" name="profile_score" required>
            
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
